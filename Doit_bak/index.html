<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理板 - Trello风格</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📋 任务管理板</h1>
            <div class="header-actions">
                <button id="addListBtn" class="btn btn-primary">+ 添加列表</button>
                <button id="exportBtn" class="btn btn-success">📥 导出数据</button>
                <button id="importBtn" class="btn btn-info">📤 导入数据</button>
                <button id="clearAllBtn" class="btn btn-danger">清空所有数据</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </header>

        <main id="board" class="board">
            <!-- 列表将动态添加到这里 -->
        </main>
    </div>

    <!-- 添加/编辑任务模态框 -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">添加任务</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">任务标题 *</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">任务描述</label>
                    <textarea id="taskDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDeadline">截止日期</label>
                    <input type="datetime-local" id="taskDeadline">
                </div>
                <div class="form-group">
                    <label for="taskPriority">优先级</label>
                    <select id="taskPriority">
                        <option value="low">低</option>
                        <option value="medium" selected>中</option>
                        <option value="high">高</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskProgress">进度 (%)</label>
                    <input type="range" id="taskProgress" min="0" max="100" value="0">
                    <span id="progressValue">0%</span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 添加列表模态框 -->
    <div id="listModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>添加列表</h2>
            <form id="listForm">
                <div class="form-group">
                    <label for="listTitle">列表名称 *</label>
                    <input type="text" id="listTitle" required placeholder="例如：待办、进行中、已完成">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">创建</button>
                    <button type="button" id="cancelListBtn" class="btn btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
